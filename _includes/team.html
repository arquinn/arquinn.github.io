<div class="team">
  <h2>Team</h2>
  {% if site.team  %}
  {% assign team = site.team %}
    <div class="table-responsive">
      <table class="table table-sm table-borderless">
	{% for item in team %}
        <tr>
          <td>
            <a href="{{ item.web }}">{{ item.content | remove :'<p>' | remove: '</p>' }}</a>, {{item.level}}
          </td>
        </tr>
      {% endfor %}
      </table>
    </div>
  {% endif %}
</div>
